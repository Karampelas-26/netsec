<div class="container">
    <div class="container d-flex justify-content-center align-items-center">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Username</th>
                <th scope="col">Timestamp</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let logging of loggings">
                <th>{{logging.id}}</th>
                <td>{{logging.username}}</td>
                <td>{{logging.timestamp}}</td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
